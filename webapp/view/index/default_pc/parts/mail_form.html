<div class="ow_ninso">
<form id="consultation_form2" action="<!--{$smarty.const.ISP_BASE_URL}-->web/?menu=901" method="post">
<input type="hidden" name="menu_id" value="901">
<input type="hidden" name="date" value="<!--{$smarty.now|date_format:'%Y%m%d_%H%M%S'}-->">
	<div class="ow_my_form">
		<div class="ow_my_form_top ow_tac">
			<img class="ow_vab" src="img/pc/entry/my_form_top.png" alt="あなたのことを教えてください" title="あなたのことを教えてください">
		</div>
		<div class="ow_my_form_mid">
			<div class="ow_form_body">
				<div class="ow_entry_form_item">
					<div class="ow_entry_form_label ow_entry_form_label_name">
						お 名 前 <span>*必須</span>
					</div>
					<div class="ow_entry_form_input_wrap">
						<input class="ow_entry_form_input" type="text" name="sashat_name" id="sashat_name" value="">
						<div class="ow_entry_form_caution">
							※お名前は、姓名あわせて全角10文字まで入力できます。<br />
							※一部入力できない文字があります。
						</div>
					</div>
				</div>
				<!-- /.ow_entry_form_item-->

				<div class="ow_entry_form_item">
					<div class="ow_entry_form_label">
						生年月日 <span>*必須</span>
					</div>

					<!-- ▽▽▽PC用 生年月日入力▽▽▽ -->
					<div class="ow_entry_form_select_wrap ow_pc_block">
						<div class="ow_select ow_select_year">
							<select class="ow_entry_form_select" onchange="setDay(this.form.F1,this.form.mm1,this.form.dd1);" id="sashat_yy" name="sashat_yy">
								<!--{section name=year start=1925 loop=2018 step=1}-->
								<!--{if $smarty.section.year.index eq 1985}-->
								<option value="-1" selected>----</option>
								<!--{/if}-->
								<option value="<!--{$smarty.section.year.index}-->"><!--{$smarty.section.year.index}-->年</option>
								<!--{/section}-->
							</select>
						</div>
						<!-- /.ow_select_2 -->
						<div class="ow_select ow_select_month">
							<select class="ow_entry_form_select" onchange="setDay(this.form.yy1,this.form.mm1,this.form.dd1);" id="sashat_mm" name="sashat_mm">
								<option value="-1">--</option>
								<!--{section name=mon start=1 loop=13 step=1}-->
								<option value="<!--{$smarty.section.mon.index|string_format:"%02d"}-->"><!--{$smarty.section.mon.index}-->月</option>
								<!--{/section}-->
							</select>
						</div>
						<!-- /.ow_select_2 -->
						<div class="ow_select ow_select_day">
							<select class="ow_entry_form_select" id="sashat_dd" name="sashat_dd">
								<option value="-1">--</option>
								<!--{section name=day start=1 loop=32 step=1}-->
								<option value="<!--{$smarty.section.day.index|string_format:"%02d"}-->"><!--{$smarty.section.day.index}-->日</option>
								<!--{/section}-->
							</select>
						</div>
						<!-- /.ow_select_2 -->
					</div>
					<!-- /.ow_entry_form_select_wrap -->

				</div>
				<!-- /.ow_entry_form_item -->

				<div class="ow_entry_form_item">
					<div class="ow_entry_form_label ow_entry_form_label_name">
						メールアドレス <span>*必須</span>
					</div>
					<div class="ow_entry_form_input_wrap">
						<input class="ow_entry_form_input" type="text" name="sashat_email" id="sashat_email" value="">
					</div>
				</div>
				<!-- /.ow_entry_form_item -->
				<div class="ow_entry_form_item">
					<textarea id="sashat_text" name="sashat_text" rows="10" cols="70" placeholder="あなたの悩みやお願いを書いてくださいね。"></textarea>
				</div><!-- /.ow_entry_form_item -->
			</div>
			<!-- /.ow_form_body-->
		</div>
		<!-- /.ow_my_form_mid -->
	</div>
	<!-- /.ow_my_form -->

	<div class="ow_form_btm ow_tac">
		<img class="ow_vat" src="img/pc/entry/my_form_btm.png" alt="">
	</div>
	<div class="ow_rec_mid">
		<div class="ow_ninso_btn">
			<a href="javascript:consultation()" class="ow_sashatbox_link"><img src="img/pc/top/ninso_btn.png" alt="SASHA.tに相談する" title="SASHA.tに相談する"></a>
		</div>
	</div>
</form>

</div>
